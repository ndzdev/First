<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bissextile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        #yearInput {
            padding: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #1a237e;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Vérifier si une année est bissextile</h1>

    <label for="yearInput">Entrez une année :</label>
    <input type="number" id="yearInput" placeholder="Année">

    <button onclick="checkLeapYear()">Vérifier</button>

    <div id="result"></div>

    <script>
        function checkLeapYear() {
            const yearInput = document.getElementById('yearInput').value;
            const resultElement = document.getElementById('result');

            if ((yearInput % 4 === 0 && yearInput % 100 !== 0) || (yearInput % 400 === 0)) {
                resultElement.innerHTML = `${yearInput} est une année bissextile.`;
            } else {
                resultElement.innerHTML = `${yearInput} n'est pas une année bissextile.`;
            }
        }
    </script>

</body>
</html>
